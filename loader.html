<!-- loader.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Определяем ширину экрана и перенаправляем на нужный HTML-файл
        window.onload = function() {
            const screenWidth = window.innerWidth;
            if (screenWidth > 500) {
                window.location.href = 'index.html'; // Если ширина больше 500, перенаправляем на index.html
            } else {
                window.location.href = 'small.html'; // Иначе перенаправляем на small.html
            }
        };
    </script>
</head>
<body>
    <p>Перенаправление...</p>
</body>
</html>
